        </fieldset>
        <fieldset>
            <legend>Domicilio</legend>
            <table>
                <tr>
                    <td><input type="text" id="calle" required></td>
                    <td><input type="number" id="no" required></td>
                    <td><input type="text" id="colonia" required></td>

                        </select>

                    <td><label for="Colonia">Colonia</label></td>

        </fieldset>

                </tr>
                <tr>

                    <td><label for="Perl"><input type="checkbox" name="lenguajes" id="perl">Perl</label></td>
                </tr>
                <tr>

                </tr>

                    <td><label for="Videojuegos"><input type="checkbox" name="hobby" id="videojuegos">Videojuegos</label></td>
                    <td><label for="TV"><input type="checkbox" name="hobby" id="tv">Ver TV</label></td>

                    <td><label for="Navegar"><input type="checkbox" name="hobby" id="navegar">Navegar en Internet</label></td>
                    <td><label for="OtrasCosas"><input type="checkbox" name="hobby" id="otrop">Otras cosas</label></td>

        </fieldset>
        <fieldset>

        </fieldset>
