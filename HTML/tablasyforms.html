<body>
    <h1 style="text-align: center;">Signup Form</h1>
    <form action="">
        <table align="center" border="1">
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Genre</td>
                <td><input type="radio" name="genre">Male <input type="radio" name="genre">Female</td>
            </tr>
            <tr>
                <td rowspan="2">Programming Skills</td>
                <td><input type="checkbox" name="skills">C/C++<input type="checkbox" name="skills">C#<input type="checkbox" name="skills">Java</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="skills">Python<input type="checkbox" name="skills">Javascript<input type="checkbox" name="skills">R</td></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
