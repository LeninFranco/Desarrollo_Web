        <article class="content">
            <h3 style="text-align: center;">Llene los dos espacios de los numeros y automaticamente se van a operar</h3>
            <br><br>
            <form style="text-align: center;">
                <label>Numero 1: <input type="number" id="n1" style="background-color: black;color: white;" onkeyup="operacion()" onchange="operacion()"></label>
                <br><br>
                <label>Numero 2: <input type="number" id="n2" style="background-color: black;color: white;" onkeyup="operacion()" onchange="operacion()"></label>
                <br><br>
                <table align="center">
                    <tr>
                        <td><input type="text" id="suma" readonly style="background-color: black;color: white;"></td>
                        <td><input type="text" id="resta" readonly style="background-color: black;color: white;"></td>
                    </tr>
                    <tr>
                        <td><label>Suma</label></td>
                        <td><label>Resta</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="mult" readonly style="background-color: black;color: white;"></td>
                        <td><input type="text" id="divi" readonly style="background-color: black;color: white;"></td>
                    </tr>
                    <tr>
                        <td><label>Multiplicación</label></td>
                        <td><label>División</label></td>
                    </tr>
                </table>
            </form>

<script>
    document.getElementById("suma").value = "?";
    document.getElementById("resta").value = "?";
    document.getElementById("mult").value = "?";
    document.getElementById("divi").value = "?";

    function operacion(){
        let num1 = document.getElementById("n1").value
        let num2 = document.getElementById("n2").value
        if(num1 == "" || num2 == ""){
            document.getElementById("suma").value = "?";
            document.getElementById("resta").value = "?";
            document.getElementById("mult").value = "?";
            document.getElementById("divi").value = "?";
        }
        else{
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            document.getElementById("suma").value = num1 + num2;
            document.getElementById("resta").value = num1 - num2;
            document.getElementById("mult").value = num1 * num2;
            if(num2 != 0){
                document.getElementById("divi").value = num1/num2;
            }
            else{
                document.getElementById("divi").value = "No se puede dividir entre 0";
            }
        }
    }
</script>
