<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gatito</title>
</head>
<style>
    .boton{
        font-size: 50px;
        background-color: black;
        color: white;
        width: 100px;
        height: 100px;
        line-height: 100px;
    }
    #breset {
        font-size: 35px;
        background-color: black;
        color: white;
        width: 300px;
        height: 50px;
        line-height: 50px;
    }
</style>
<script src="main.js"></script>
<body>
    <div id="titulo">
        <h1 style="text-align: center;">Tic-Tac-Toe</h1>
    </div>
    <div id="tablero">
        <form style="text-align: center;">
            <button class="boton" id="b1" type="button" onclick="b_click(this)">1</button>
            <button class="boton" id="b2" type="button" onclick="b_click(this)">2</button>
            <button class="boton" id="b3" type="button" onclick="b_click(this)">3</button>
            <br>
            <button class="boton" id="b4" type="button" onclick="b_click(this)">4</button>
            <button class="boton" id="b5" type="button" onclick="b_click(this)">5</button>
            <button class="boton" id="b6" type="button" onclick="b_click(this)">6</button>
            <br>
            <button class="boton" id="b7" type="button" onclick="b_click(this)">7</button>
            <button class="boton" id="b8" type="button" onclick="b_click(this)">8</button>
            <button class="boton" id="b9" type="button" onclick="b_click(this)">9</button>
        </form>
    </div>
    <div id="turnos">
        <h1 style="text-align: center;">Turno de X</h1>
    </div>
    <div id="extras">
        <form style="text-align: center;">
            <button id="breset" type="button" onclick="location.reload()">Reiniciar partida</button>
        </form>
    </div>
</body>
</html>
